<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>
<body>
    <div class="wrapper">
        <table border="1">
            <tr>
                <th>時間</th>
                <th>教科</th>
                <th>担任</th>
                <th>教室</th>
            </tr>
            <tr>
                <td>1時間目</td>
                <td contenteditable="true" class="sub"><input type="text" class="text"></td>
                <td class="cha"></td>
                <td class="room"></td>
            </tr>
            <tr>
                <td>2時間目</td>
                <td contenteditable="true" class="sub"><input type="text" class="text2"></td>
                <td class="cha2"></td>
                <td class="room2"></td>
            </tr>
            <tr>
                <td>3時間目</td>
                <td contenteditable="true" class="sub"><input type="text" class="text3"></td>
                <td class="cha3"></td>
                <td class="room3"></td>
            </tr>
            <tr>
                <td colspan="4">昼休み</td>
            </tr>
            <tr>
                <td>4時間目</td>
                <td contenteditable="true" class="sub"><input type="text" class="text4"></td>
                <td class="cha4"></td>
                <td class="room4"></td>
            </tr>
            <tr>
                <td>5時間目</td>
                <td contenteditable="true" class="sub"><input type="text" class="text5"></td>
                <td class="cha5"></td>
                <td class="room5"></td>
            </tr>
        </table>
    </div>
</body>
</html>
